<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Produto</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .card {
        background-color: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #6c63ff;
        outline: none;
        box-shadow: 0 0 4px rgba(108, 99, 255, 0.3);
    }

    .flex-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .btn {
        background-color: #6c63ff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #574fd6;
    }

    .btn-danger {
        background-color: #ff4d4d;
    }

    .btn-danger:hover {
        background-color: #e60000;
    }

    .sizes-list {
        margin-top: 15px;
    }

    .size-item {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ddd;
    }

    .size-info {
        font-size: 14px;
    }

    .btn-submit {
        background-color: #28a745;
        color: #fff;
        font-size: 18px;
        padding: 12px;
        width: 100%;
        margin-top: 20px;
    }

    .btn-submit:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<h1>Cadastrar Produto</h1>

<div class="card">
    <div class="form-group">
        <label for="imagem">Upload de Imagem</label>
        <input type="file" id="imagem">
    </div>

    <div class="form-group">
        <label for="titulo">Título do Produto</label>
        <input type="text" id="titulo" placeholder="Digite o título do produto">
    </div>

    <div class="form-group">
        <label for="tipoPet">Tipo de Pet</label>
        <select id="tipoPet">
            <option value="">Selecione</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="passaro">Pássaro</option>
            <option value="hamster">Hamster</option>
            <option value="outros">Outros</option>
        </select>
    </div>

    <div class="form-group">
        <label for="resumo">Resumo básico</label>
        <textarea id="resumo" rows="3" placeholder="Escreva um resumo sobre o produto"></textarea>
    </div>
</div>

<div class="card">
    <h3>Tamanhos e Preços</h3>
    <div class="flex-row">
        <input type="number" id="preco" placeholder="Preço base (R$)">
        <input type="number" id="peso" placeholder="Peso">
        <select id="unidade">
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="mL">mL</option>
            <option value="L">L</option>
        </select>
    </div>
    <button class="btn" id="addSize">+ Adicionar tamanho</button>

    <div class="sizes-list" id="sizesList"></div>
</div>

<div class="card">
    <div class="form-group">
        <label for="informacoes">Informações</label>
        <textarea id="informacoes" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="dicas">Dicas</label>
        <textarea id="dicas" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="comparacao">Comparar com outras rações</label>
        <textarea id="comparacao" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="perguntas">Perguntas</label>
        <textarea id="perguntas" rows="3"></textarea>
    </div>
</div>

<button class="btn btn-submit">Cadastrar Produto</button>

<script>
    const addSizeBtn = document.getElementById('addSize');
    const sizesList = document.getElementById('sizesList');

    addSizeBtn.addEventListener('click', () => {
        const preco = parseFloat(document.getElementById('preco').value);
        const peso = parseFloat(document.getElementById('peso').value);
        const unidade = document.getElementById('unidade').value;

        if (isNaN(preco) || isNaN(peso) || unidade === "") {
            alert("Preencha todos os campos de tamanho antes de adicionar!");
            return;
        }

        let precoPorKg = "";
        if (unidade.toLowerCase() === "kg") {
            precoPorKg = (preco / peso).toFixed(2) + " R$/kg";
        } else if (unidade.toLowerCase() === "g") {
            precoPorKg = ((preco / peso) * 1000).toFixed(2) + " R$/kg";
        } else if (unidade.toLowerCase() === "l") {
            precoPorKg = (preco / peso).toFixed(2) + " R$/L";
        } else if (unidade.toLowerCase() === "ml") {
            precoPorKg = ((preco / peso) * 1000).toFixed(2) + " R$/L";
        }

        const precoComDesconto = (preco * 0.85).toFixed(2);

        const div = document.createElement('div');
        div.classList.add('size-item');
        div.innerHTML = `
            <div class="size-info">
                <strong>${peso}${unidade}</strong> - R$ ${preco.toFixed(2)} 
                | <span style="color:green;">Com 15%: R$ ${precoComDesconto}</span> 
                | ${precoPorKg}
            </div>
            <button class="btn btn-danger">Remover</button>
        `;

        div.querySelector('button').addEventListener('click', () => {
            div.remove();
        });

        sizesList.appendChild(div);

        document.getElementById('preco').value = "";
        document.getElementById('peso').value = "";
        document.getElementById('unidade').value = "g";
    });
</script>

</body>
</html>
