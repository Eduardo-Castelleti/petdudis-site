<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Cadastro de Produto</h1>

    <!-- Upload de imagem -->
    <label class="block mb-4">
      <span class="font-semibold">Imagem do produto</span>
      <input type="file" class="mt-1 block w-full border rounded p-2">
    </label>

    <!-- Título -->
    <label class="block mb-4">
      <span class="font-semibold">Título do produto</span>
      <input type="text" placeholder="Digite o título" class="mt-1 block w-full border rounded p-2">
    </label>

    <!-- Resumo -->
    <label class="block mb-4">
      <span class="font-semibold">Resumo do produto</span>
      <textarea placeholder="Breve descrição" class="mt-1 block w-full border rounded p-2"></textarea>
    </label>

    <!-- Tipo de pet -->
    <label class="block mb-4">
      <span class="font-semibold">Tipo de Pet</span>
      <select class="mt-1 block w-full border rounded p-2">
        <option value="cachorro">Cachorro</option>
        <option value="gato">Gato</option>
        <option value="passaro">Pássaro</option>
        <option value="hamster">Hamster</option>
      </select>
    </label>

    <!-- Preço base e peso -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <label>
        <span class="font-semibold">Preço base (para desconto)</span>
        <input type="number" id="precoBase" placeholder="Ex: 250.00" class="mt-1 block w-full border rounded p-2">
      </label>
      <label>
        <span class="font-semibold">Peso da ração (kg)</span>
        <input type="number" id="pesoBase" step="0.01" placeholder="Ex: 15" class="mt-1 block w-full border rounded p-2">
      </label>
    </div>
    <p class="text-gray-500 text-sm mb-4">Preço usado para calcular o desconto máximo de 15%.</p>
    <p class="font-semibold mb-4">Preço com 15% off: R$ <span id="precoComDesconto">0,00</span></p>

    <!-- Tamanhos / Pacotes -->
    <div class="mb-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-semibold">Tamanhos / Pacotes</h2>
        <button onclick="adicionarTamanho()" class="bg-indigo-500 text-white px-3 py-1 rounded">+ Adicionar tamanho</button>
      </div>
      <div id="listaTamanhos" class="space-y-2"></div>
    </div>

    <p class="text-gray-500 text-sm">Cada card mostra o preço por kg automaticamente.</p>
  </div>

  <script>
    const precoBaseEl = document.getElementById('precoBase');
    const pesoBaseEl = document.getElementById('pesoBase');
    const precoComDescontoEl = document.getElementById('precoComDesconto');
    const listaTamanhosEl = document.getElementById('listaTamanhos');

    precoBaseEl.addEventListener('input', atualizarPrecoDesconto);
    pesoBaseEl.addEventListener('input', atualizarPrecoDesconto);

    function atualizarPrecoDesconto() {
      const preco = parseFloat(precoBaseEl.value) || 0;
      const desconto = preco * 0.85;
      precoComDescontoEl.textContent = desconto.toFixed(2).replace('.', ',');
    }

    function adicionarTamanho() {
      const peso = parseFloat(pesoBaseEl.value) || 0;
      const preco = parseFloat(precoBaseEl.value) || 0;
      if (peso <= 0 || preco <= 0) return alert('Informe o preço base e o peso antes de adicionar');

      const precoPorKg = preco / peso;
      const card = document.createElement('div');
      card.className = 'flex items-center justify-between border rounded p-2';
      card.innerHTML = `
        <span>${peso} kg - R$ ${preco.toFixed(2).replace('.', ',')} (R$ ${precoPorKg.toFixed(2).replace('.', ',')}/kg)</span>
        <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="this.parentElement.remove()">Remover</button>
      `;
      listaTamanhosEl.appendChild(card);
    }
  </script>
</body>
</html>
