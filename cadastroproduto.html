<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Produto — Petshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <div class="max-w-6xl mx-auto">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold">Cadastro de Produto</h1>
    </header>
    <form id="productForm" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 space-y-4">
        <section class="p-4 bg-white rounded-lg shadow">
          <h2 class="font-medium mb-2">Imagens do Produto</h2>
          <input type="file" accept="image/*" multiple class="block w-full" />
        </section>
        <section class="p-4 bg-white rounded-lg shadow">
          <h2 class="font-medium mb-2">Título do Produto</h2>
          <input id="title" type="text" maxlength="100" class="w-full border p-2 rounded" />
        </section>
        <section class="p-4 bg-white rounded-lg shadow">
          <h2 class="font-medium mb-2">Resumo Básico</h2>
          <textarea id="summary" maxlength="250" rows="3" class="w-full border p-2 rounded"></textarea>
        </section>
      </div>
      <aside class="space-y-4">
        <section class="p-4 bg-white rounded-lg shadow">
          <h2 class="font-medium mb-2">Informações de Produto</h2>
          <label class="block text-sm font-medium">Tipo de Pet</label>
          <select id="petType" class="w-full border p-2 rounded mb-2">
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="passaro">Pássaro</option>
            <option value="hamster">Hamster</option>
            <option value="outro">Outro</option>
          </select>
          <label class="block text-sm font-medium">Preço base</label>
          <input id="basePrice" type="number" step="0.01" class="w-full border p-2 rounded mb-2" />
        </section>
        <section class="p-4 bg-white rounded-lg shadow">
          <h2 class="font-medium mb-2">Tamanhos / Pacotes</h2>
          <button type="button" id="addSize" class="mb-2 px-2 py-1 bg-indigo-500 text-white rounded">+ Adicionar tamanho</button>
          <div id="sizesContainer"></div>
        </section>
        <button type="submit" class="w-full px-3 py-2 rounded bg-green-600 text-white">Salvar Produto</button>
      </aside>
    </form>
  </div>
  <script>
    const sizesContainer = document.getElementById('sizesContainer');
    document.getElementById('addSize').addEventListener('click', () => {
      const wrapper = document.createElement('div');
      wrapper.className = 'p-3 border rounded mb-2 flex gap-2';
      wrapper.innerHTML = `
        <div class="flex items-center gap-1">
          <input type="number" step="0.001" min="0.001" placeholder="Peso" class="w-20 border p-1 rounded" />
          <select class="border p-1 rounded">
            <option value="kg">kg</option>
            <option value="g">g</option>
          </select>
        </div>
        <input type="number" step="0.01" placeholder="Preço" class="flex-1 border p-1 rounded" />
      `;
      sizesContainer.appendChild(wrapper);
    });
  </script>
</body>
</html>
