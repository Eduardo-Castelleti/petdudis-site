<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
        }
        .add-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 6px;
        }
        .register-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Upload da imagem -->
        <div class="card p-3">
            <label class="form-label section-title">Imagem do Produto</label>
            <input type="file" class="form-control">
        </div>

        <!-- Título -->
        <div class="card p-3">
            <label class="form-label section-title">Título do Produto</label>
            <input type="text" class="form-control" placeholder="Digite o nome do produto">
        </div>

        <!-- Resumo -->
        <div class="card p-3">
            <label class="form-label section-title">Resumo do Produto</label>
            <textarea class="form-control" rows="3" placeholder="Escreva um resumo breve"></textarea>
        </div>

        <!-- Preço base e peso -->
        <div class="card p-3">
            <label class="section-title">Preço base e peso</label>
            <div class="row g-2 mb-2">
                <div class="col-md-4">
                    <input type="number" id="precoBase" class="form-control" placeholder="Preço (R$)">
                </div>
                <div class="col-md-4">
                    <input type="number" id="pesoBase" class="form-control" placeholder="Peso">
                </div>
                <div class="col-md-4">
                    <select id="unidadeBase" class="form-select">
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                        <option value="L">L</option>
                        <option value="mL">mL</option>
                    </select>
                </div>
            </div>
            <small class="text-muted">Preço usado para calcular o desconto máximo de 15%.</small>
            <p class="mt-2 fw-bold">Preço com 15% off: R$ <span id="precoDesconto">0,00</span></p>
        </div>

        <!-- Tamanhos / Pacotes -->
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="section-title mb-0">Tamanhos / Pacotes</label>
                <button type="button" class="add-btn" onclick="adicionarTamanho()">+ Adicionar tamanho</button>
            </div>
            <div id="listaTamanhos"></div>
        </div>

        <!-- Informações adicionais -->
        <div class="card p-3">
            <label class="form-label section-title">Informações</label>
            <textarea class="form-control" rows="3" placeholder="Detalhes do produto"></textarea>
        </div>

        <div class="card p-3">
            <label class="form-label section-title">Dicas</label>
            <textarea class="form-control" rows="3" placeholder="Dicas de uso"></textarea>
        </div>

        <div class="card p-3">
            <label class="form-label section-title">Comparar com outras rações</label>
            <textarea class="form-control" rows="3" placeholder="Comparações"></textarea>
        </div>

        <div class="card p-3">
            <label class="form-label section-title">Perguntas</label>
            <textarea class="form-control" rows="3" placeholder="Perguntas frequentes"></textarea>
        </div>

        <!-- Botão Cadastrar -->
        <div class="text-center mt-4">
            <button type="button" class="register-btn">Cadastrar Produto</button>
        </div>
    </div>

    <script>
        function calcularDesconto() {
            let preco = parseFloat(document.getElementById("precoBase").value) || 0;
            let desconto = preco * 0.85;
            document.getElementById("precoDesconto").textContent = desconto.toFixed(2).replace('.', ',');
        }

        document.getElementById("precoBase").addEventListener("input", calcularDesconto);

        function adicionarTamanho() {
            let preco = parseFloat(document.getElementById("precoBase").value) || 0;
            let peso = parseFloat(document.getElementById("pesoBase").value) || 0;
            let unidade = document.getElementById("unidadeBase").value;

            if (preco <= 0 || peso <= 0) {
                alert("Preencha os campos de preço e peso corretamente.");
                return;
            }

            let precoPorKg = preco / peso;

            let div = document.createElement("div");
            div.classList.add("row", "g-2", "align-items-center", "mb-2");

            div.innerHTML = `
                <div class="col-md-3"><strong>${peso} ${unidade}</strong></div>
                <div class="col-md-3">R$ ${preco.toFixed(2)}</div>
                <div class="col-md-3">Preço/kg: R$ ${precoPorKg.toFixed(2)}</div>
                <div class="col-md-3 text-end"><button type="button" class="remove-btn" onclick="this.parentElement.parentElement.remove()">Remover</button></div>
            `;

            document.getElementById("listaTamanhos").appendChild(div);
        }
    </script>

</body>
</html>
