<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .pet-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .pet-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #ddd;
        }

        .pet-info {
            flex: 1;
        }

        .pet-info h3 {
            margin: 0;
            color: #333;
        }

        .pet-info p {
            margin: 3px 0;
            font-size: 14px;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .btn-add {
            background-color: #ff6f61;
            color: white;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 5px;
            margin-bottom: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-add:hover {
            background-color: #e65b50;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>üêæ Meus Pets</header>

    <div class="container">
        <a href="#" class="btn-add" onclick="openModal()">+ Adicionar Pet</a>

        <div id="petsList">
            <!-- Pets ser√£o adicionados via JS -->
        </div>
    </div>

    <!-- Modal para adicionar/editar pet -->
    <div class="modal" id="petModal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Pet</h2>
            <input type="text" id="petName" placeholder="Nome do pet">
            <select id="petSpecies">
                <option value="">Selecione a esp√©cie</option>
                <option>Cachorro</option>
                <option>Gato</option>
                <option>P√°ssaro</option>
                <option>Roedor</option>
                <option>Outro</option>
            </select>
            <input type="text" id="petBreed" placeholder="Ra√ßa">
            <input type="number" id="petAge" placeholder="Idade (anos)">
            <input type="text" id="petPhoto" placeholder="URL da foto">
            <button class="btn btn-edit" onclick="savePet()">Salvar</button>
            <button class="btn btn-delete" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        let pets = [];
        let editIndex = null;

        function renderPets() {
            const petsList = document.getElementById('petsList');
            petsList.innerHTML = '';

            pets.forEach((pet, index) => {
                petsList.innerHTML += `
                    <div class="pet-card">
                        <img src="${pet.photo || 'https://via.placeholder.com/80'}" alt="${pet.name}">
                        <div class="pet-info">
                            <h3>${pet.name}</h3>
                            <p>${pet.species} - ${pet.breed}</p>
                            <p>Idade: ${pet.age} anos</p>
                        </div>
                        <div class="actions">
                            <button class="btn btn-edit" onclick="editPet(${index})">Editar</button>
                            <button class="btn btn-delete" onclick="deletePet(${index})">Excluir</button>
                        </div>
                    </div>
                `;
            });
        }

        function openModal(edit = false) {
            document.getElementById('petModal').style.display = 'flex';
            document.getElementById('modalTitle').innerText = edit ? 'Editar Pet' : 'Adicionar Pet';
        }

        function closeModal() {
            document.getElementById('petModal').style.display = 'none';
            document.getElementById('petName').value = '';
            document.getElementById('petSpecies').value = '';
            document.getElementById('petBreed').value = '';
            document.getElementById('petAge').value = '';
            document.getElementById('petPhoto').value = '';
            editIndex = null;
        }

        function savePet() {
            const name = document.getElementById('petName').value;
            const species = document.getElementById('petSpecies').value;
            const breed = document.getElementById('petBreed').value;
            const age = document.getElementById('petAge').value;
            const photo = document.getElementById('petPhoto').value;

            if (!name || !species) {
                alert('Por favor, preencha os campos obrigat√≥rios.');
                return;
            }

            const petData = { name, species, breed, age, photo };

            if (editIndex !== null) {
                pets[editIndex] = petData;
            } else {
                pets.push(petData);
            }

            renderPets();
            closeModal();
        }

        function editPet(index) {
            editIndex = index;
            const pet = pets[index];
            document.getElementById('petName').value = pet.name;
            document.getElementById('petSpecies').value = pet.species;
            document.getElementById('petBreed').value = pet.breed;
            document.getElementById('petAge').value = pet.age;
            document.getElementById('petPhoto').value = pet.photo;
            openModal(true);
        }

        function deletePet(index) {
            if (confirm('Tem certeza que deseja excluir este pet?')) {
                pets.splice(index, 1);
                renderPets();
            }
        }
    </script>

</body>
</html>
