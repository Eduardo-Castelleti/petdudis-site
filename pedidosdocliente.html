<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos - Área do Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #ff914d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .filtro-status {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .filtro-status button {
      border: none;
      background: #ddd;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .pedido {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .pedido h3 {
      margin: 0 0 0.5rem 0;
    }
    .status {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .detalhes-btn {
      display: inline-block;
      margin-top: 0.5rem;
      background: #ff914d;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meus Pedidos</h1>
  </header>

  <main>
    <!-- Filtro de status -->
    <div class="filtro-status">
      <button>Todos</button>
      <button>Aguardando Pagamento</button>
      <button>Em Preparo</button>
      <button>Enviado</button>
      <button>Entregue</button>
      <button>Cancelado</button>
    </div>

    <!-- Pedido exemplo -->
    <div class="pedido">
      <h3>Pedido #12345</h3>
      <p class="status">Status: <strong>Enviado</strong> - 08/08/2025</p>
      <p>Itens: Ração Special Dog 10kg, Petisco Dental 100g</p>
      <p>Total: R$ 189,90</p>
      <a href="#" class="detalhes-btn">Ver Detalhes</a>
    </div>

    <div class="pedido">
      <h3>Pedido #12346</h3>
      <p class="status">Status: <strong>Em Preparo</strong> - 10/08/2025</p>
      <p>Itens: Banho e Tosa - Rex</p>
      <p>Total: R$ 95,00</p>
      <a href="#" class="detalhes-btn">Ver Detalhes</a>
    </div>

  </main>
</body>
</html>
