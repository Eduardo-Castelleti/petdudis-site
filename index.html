<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Petshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu lateral -->
    <aside class="sidebar">
        <div class="user-info">
            <img id="user-photo" src="img/default-user.png" alt="Foto do usuário">
            <h3 id="user-name">Nome do Cliente</h3>
            <p id="user-phone">Telefone</p>
        </div>
        <nav>
            <ul>
                <li><a href="#beneficios">Benefícios</a></li>
                <li><a href="#mais-vendidos">Mais Vendidos</a></li>
                <li><a href="#marcas">Marcas</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <!-- Área de Login -->
        <section class="login-section" id="login-section">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="E-mail">
            <input type="password" id="login-password" placeholder="Senha">
            <button id="login-btn">Entrar</button>
            <p id="login-error" class="error-msg"></p>
        </section>

        <!-- Área de benefícios -->
        <section id="beneficios" class="benefits-section">
            <h2>Seus Benefícios</h2>
            <div id="benefits-list">
                <!-- Conteúdo preenchido via JS -->
            </div>
        </section>

        <!-- Itens mais vendidos -->
        <section id="mais-vendidos" class="best-sellers-section">
            <h2>Itens Mais Vendidos</h2>
            <div class="items-grid" id="best-sellers-list">
                <!-- Conteúdo preenchido via JS -->
            </div>
        </section>

        <!-- Marcas -->
        <section id="marcas" class="brands-section">
            <h2>Marcas</h2>
            <div class="brands-grid" id="brands-list">
                <!-- Conteúdo preenchido via JS -->
            </div>
        </section>
    </main>

    <!-- Firebase -->
    <script type="module" src="main.js"></script>
</body>
</html>
