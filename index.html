<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Årea do Cliente</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* Cabe√ßalho */
    .cabecalho {
        background: #6a0dad;
        padding: 10px 20px;
        color: white;
    }

    .cabecalho-conteudo {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .logo {
        height: 40px;
    }

    .cep-busca {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .cep-input-wrapper, .busca-input-wrapper {
        background: white;
        padding: 5px 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .cep-input, .busca-input {
        border: none;
        outline: none;
    }

    .btn-busca {
        border: none;
        background: none;
        cursor: pointer;
    }

    .acoes-usuario a {
        color: white;
        margin-left: 15px;
        text-decoration: none;
        font-weight: bold;
    }

    /* Menu Lateral */
    .menu-lateral {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 1000;
    }

    .menu-lateral.ativo {
        right: 0;
    }

    .fechar-menu {
        display: block;
        text-align: right;
        font-size: 1.5em;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .menu-lateral a {
        display: block;
        padding: 10px 0;
        color: #333;
        text-decoration: none;
        border-bottom: 1px solid #ddd;
    }

    .menu-lateral a:hover {
        background: #f4f4f4;
    }
</style>
</head>
<body>

<!-- CABE√áALHO -->
<header class="cabecalho">
  <div class="cabecalho-conteudo">
    <!-- Logo -->
    <div class="logo-container">
      <img src="logo.svg" alt="Logo Pet Dudis" class="logo">
    </div>

    <!-- Campos CEP e Busca -->
    <div class="cep-busca">
      <div class="cep-input-wrapper">
        <span>üìç</span>
        <input type="text" placeholder="Informar CEP" class="cep-input">
      </div>
      <div class="busca-input-wrapper">
        <span>üîç</span>
        <input type="text" placeholder="O que seu pet precisa?" class="busca-input">
        <button class="btn-busca">üîç</button>
      </div>
    </div>

    <!-- √çcones √† direita -->
    <div class="acoes-usuario">
      <a href="#"><i class="fas fa-sync-alt"></i> Recorr√™ncia</a>
      <a href="#"><i class="fas fa-box"></i> Pedidos</a>
      <a href="#" id="botaoMenu"><i class="fas fa-user"></i> Ol√°, Jo√£o</a>
    </div>
  </div>
</header>

<!-- Menu Lateral -->
<div class="menu-lateral" id="menuLateral">
    <span class="fechar-menu" id="fecharMenu">&times;</span>
    <h3>√Årea do Cliente</h3>
    <a href="#">Meus Pedidos</a>
    <a href="#">Agendamentos</a>
    <a href="#">Consultas</a>
    <a href="#">Hist√≥rico</a>
    <hr>
    <p><strong>E-mail:</strong> cliente@exemplo.com</p>
    <p><strong>Telefone:</strong> (11) 99999-9999</p>
    <a href="#" id="btnLogout">Sair</a>
</div>

<main style="padding:20px;">
    <h1>Bem-vindo √† nossa loja</h1>
    <p>Conte√∫do principal aqui...</p>
</main>

<script>
    document.getElementById("botaoMenu").addEventListener("click", function(event) {
        event.preventDefault();
        document.getElementById("menuLateral").classList.add("ativo");
    });

    document.getElementById("fecharMenu").addEventListener("click", function() {
        document.getElementById("menuLateral").classList.remove("ativo");
    });

    window.addEventListener("click", function(event) {
        let menu = document.getElementById("menuLateral");
        if (event.target !== menu && !menu.contains(event.target) && event.target.id !== "botaoMenu") {
            menu.classList.remove("ativo");
        }
    });
</script>

</body>
</html>
