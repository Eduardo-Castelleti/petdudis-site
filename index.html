<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Årea do Cliente</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
    }

    header {
        background: #6a1b9a;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    header .left {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }

    header .right {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    header .cart-icon {
        font-size: 22px;
        cursor: pointer;
    }

    /* Faixa lateral */
    .sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: white;
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        transition: right 0.3s ease;
        z-index: 1000;
        padding: 20px;
    }

    .sidebar.open {
        right: 0;
    }

    .sidebar h2 {
        margin-top: 0;
        color: #6a1b9a;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 20px;
        background: none;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <div class="left" id="openSidebar">
        <img src="https://via.placeholder.com/35" style="border-radius:50%;" alt="Foto">
        <span>Eduardo Castelleti</span>
    </div>
    <div class="right">
        <div class="cart-icon">üõí</div>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <button class="close-btn" id="closeSidebar">‚úñ</button>
    <h2>√Årea do Cliente</h2>
    <ul>
        <li>Meus pedidos</li>
        <li>Agendamentos</li>
        <li>Fidelidade</li>
        <li>Meus pets</li>
        <li>Configura√ß√µes</li>
        <li>Sair</li>
    </ul>
</div>

<script>
    const openSidebarBtn = document.getElementById('openSidebar');
    const closeSidebarBtn = document.getElementById('closeSidebar');
    const sidebar = document.getElementById('sidebar');

    openSidebarBtn.addEventListener('click', () => {
        sidebar.classList.add('open');
    });

    closeSidebarBtn.addEventListener('click', () => {
        sidebar.classList.remove('open');
    });

    // Fechar se clicar fora
    document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !openSidebarBtn.contains(e.target)) {
            sidebar.classList.remove('open');
        }
    });
</script>

</body>
</html>
