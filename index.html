<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Parceiro</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
}
.sidebar {
    background-color: #5a2d82;
    color: white;
    width: 250px;
    padding: 20px;
    height: 100vh;
}
.sidebar h2 {
    text-align: center;
}
.sidebar a {
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
    margin-bottom: 5px;
    border-radius: 5px;
}
.sidebar a:hover {
    background-color: #7e3dbf;
}
.content {
    flex: 1;
    padding: 20px;
}
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}
.card {
    flex: 1;
    background: white;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.card h3 {
    margin: 0;
    font-size: 18px;
    color: #5a2d82;
}
.card p {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
    color: #333;
}
.chart-container {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
form {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input, select, button {
    padding: 10px;
    margin-top: 5px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    background-color: #5a2d82;
    color: white;
    border: none;
}
button:hover {
    background-color: #7e3dbf;
}
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
th, td {
    padding: 12px;
    text-align: left;
}
th {
    background-color: #5a2d82;
    color: white;
}
tr:nth-child(even) {
    background-color: #f4f4f4;
}
</style>
</head>
<body>
<div class="sidebar">
    <h2>Parceiro</h2>
    <a href="#">Resumo</a>
    <a href="#">Serviços</a>
    <a href="#">Agenda</a>
    <a href="#">Pedidos</a>
    <a href="#">Sair</a>
</div>
<div class="content">
    <h1>Resumo do Parceiro</h1>

    <div class="cards">
        <div class="card">
            <h3>Serviços Ativos</h3>
            <p id="servicosAtivos">0</p>
        </div>
        <div class="card">
            <h3>Pedidos no Mês</h3>
            <p id="pedidosMes">0</p>
        </div>
        <div class="card">
            <h3>Faturamento (R$)</h3>
            <p id="faturamento">0</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="graficoPedidos"></canvas>
    </div>

    <h2>Cadastrar Novo Serviço</h2>
    <form id="formServico">
        <input type="text" id="nomeServico" placeholder="Nome do serviço" required>
        <input type="number" id="precoServico" placeholder="Preço" step="0.01" required>
        <select id="categoriaServico">
            <option value="">Selecione a categoria</option>
            <option value="Banho">Banho</option>
            <option value="Tosa">Tosa</option>
            <option value="Hospedagem">Hospedagem</option>
            <option value="Creche">Creche</option>
            <option value="Veterinário">Veterinário</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Serviços Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Serviço</th>
                <th>Preço (R$)</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody id="listaServicos"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let servicos = [];

document.getElementById("formServico").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nomeServico").value;
    const preco = parseFloat(document.getElementById("precoServico").value);
    const categoria = document.getElementById("categoriaServico").value;

    servicos.push({ nome, preco, categoria });
    atualizarLista();
    atualizarResumo();

    document.getElementById("formServico").reset();
});

function atualizarLista() {
    const lista = document.getElementById("listaServicos");
    lista.innerHTML = "";
    servicos.forEach(s => {
        lista.innerHTML += `<tr>
            <td>${s.nome}</td>
            <td>${s.preco.toFixed(2)}</td>
            <td>${s.categoria}</td>
        </tr>`;
    });
}

function atualizarResumo() {
    document.getElementById("servicosAtivos").textContent = servicos.length;
    document.getElementById("pedidosMes").textContent = 15; 
    document.getElementById("faturamento").textContent = (servicos.length * 100).toFixed(2); 
}

const ctx = document.getElementById('graficoPedidos').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul'],
        datasets: [{
            label: 'Pedidos',
            data: [12, 19, 3, 5, 2, 3, 9],
            backgroundColor: '#5a2d82'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false }
        }
    }
});
</script>
</body>
</html>
