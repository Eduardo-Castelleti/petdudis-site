<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Årea do Cliente</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #6a0dad;
        color: #fff;
        padding: 10px 20px;
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
    }

    .menu-topo {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .nome-cliente {
        cursor: pointer;
        font-weight: bold;
    }

    .icone-carrinho {
        font-size: 1.2em;
        cursor: pointer;
    }

    /* Menu Lateral */
    .menu-lateral {
        position: fixed;
        top: 0;
        right: -250px; /* escondido por padr√£o */
        width: 250px;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 1000;
    }

    .menu-lateral.ativo {
        right: 0;
    }

    .menu-lateral h3 {
        margin-top: 0;
    }

    .menu-lateral a {
        display: block;
        padding: 10px 0;
        color: #333;
        text-decoration: none;
        border-bottom: 1px solid #ddd;
    }

    .menu-lateral a:hover {
        background: #f4f4f4;
    }

    .fechar-menu {
        display: block;
        text-align: right;
        font-size: 1.5em;
        cursor: pointer;
        margin-bottom: 20px;
    }

</style>
</head>
<body>

<header>
    <div class="logo">Minha Petshop</div>
    <div class="menu-topo">
        <span class="nome-cliente" id="botaoMenu">Ol√°, Jo√£o</span>
        <span class="icone-carrinho">üõí</span>
    </div>
</header>

<!-- Menu Lateral do Cliente -->
<div class="menu-lateral" id="menuLateral">
    <span class="fechar-menu" id="fecharMenu">&times;</span>
    <h3>√Årea do Cliente</h3>
    <a href="#">Meus Pedidos</a>
    <a href="#">Meus Pets</a>
    <a href="#">Agendamentos</a>
    <a href="#">Fidelidade</a>
    <a href="#">Sair</a>
</div>

<main style="padding:20px;">
    <h1>Bem-vindo √† nossa loja</h1>
    <p>Conte√∫do principal aqui...</p>
</main>

<script>
    // Abrir o menu lateral
    document.getElementById("botaoMenu").addEventListener("click", function() {
        document.getElementById("menuLateral").classList.add("ativo");
    });

    // Fechar o menu lateral
    document.getElementById("fecharMenu").addEventListener("click", function() {
        document.getElementById("menuLateral").classList.remove("ativo");
    });

    // Fechar clicando fora do menu
    window.addEventListener("click", function(event) {
        let menu = document.getElementById("menuLateral");
        if (event.target !== menu && !menu.contains(event.target) && event.target.id !== "botaoMenu") {
            menu.classList.remove("ativo");
        }
    });
</script>

</body>
</html>
