<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petshop - Login</title>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- Seu CSS -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);

      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-conteudo {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .fechar {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 28px;
      font-weight: bold;
      color: #49007E;
      cursor: pointer;
      transition: color 0.3s ease;
      border: none;
      background: transparent;
    }
    .fechar:hover {
      color: #310055;
    }
    /* Botão no cabeçalho */
    #btnAbrirLogin {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #49007E;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #btnAbrirLogin:hover {
      color: #310055;
    }
    /* Inputs e botão do formulário */
    #formLogin input[type="email"],
    #formLogin input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    #formLogin button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #49007E;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #formLogin button[type="submit"]:hover {
      background-color: #310055;
    }
    #btnCadastrar {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background-color: #eee;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #btnCadastrar:hover {
      background-color: #ddd;
    }
    #mensagem-erro {
      color: red;
      margin-top: 12px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="cabecalho">
    <div class="cabecalho-conteudo">
      <img src="logo.png" alt="Logo da Petshop" class="logo" />

      <button id="btnAbrirLogin" type="button" aria-label="Abrir login e cadastro">
        <i class="fas fa-user"></i> Entrar | Cadastrar
      </button>
    </div>
  </header>

  <!-- Modal Login -->
  <div id="modal-login" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="tituloModalLogin">
    <div class="modal-conteudo" role="document">
      <button class="fechar" aria-label="Fechar modal">&times;</button>
      <h3 id="tituloModalLogin">Entrar na sua conta</h3>

      <form id="formLogin" novalidate>
        <input type="email" id="emailLogin" name="email" placeholder="E-mail" required autocomplete="email" />
        <input type="password" id="senhaLogin" name="senha" placeholder="Senha" required autocomplete="current-password" />
        <button type="submit">Entrar</button>
      </form>

      <button id="btnCadastrar" type="button">Cadastrar</button>

      <p id="mensagem-erro" role="alert" aria-live="assertive"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Seu main.js -->
  <script src="main.js"></script>

</body>
</html>
