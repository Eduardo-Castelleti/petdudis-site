<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Årea do Cliente</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #6a0dad;
        color: #fff;
        padding: 10px 20px;
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
    }

    .menu-topo {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .nome-cliente {
        cursor: pointer;
        font-weight: bold;
    }

    .icone-carrinho {
        font-size: 1.2em;
        cursor: pointer;
    }

    /* Menu Lateral */
    .menu-lateral {
        position: fixed;
        top: 0;
        right: -250px; /* escondido por padr√£o */
        width: 250px;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 1000;
    }

    .menu-lateral.ativo {
        right: 0;
    }

    .menu-lateral h3 {
        margin-top: 0;
    }

    .menu-lateral a {
        display: block;
        padding: 10px 0;
        color: #333;
        text-decoration: none;
        border-bottom: 1px solid #ddd;
    }

    .menu-lateral a:hover {
        background: #f4f4f4;
    }

    .fechar-menu {
        display: block;
        text-align: right;
        font-size: 1.5em;
        cursor: pointer;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<!-- CABE√áALHO -->
<header class="cabecalho">
  <div class="cabecalho-conteudo">
    <!-- Logo -->
    <div class="logo-container">
      <img src="logo.svg" alt="Logo Pet Dudis" class="logo">
    </div>

    <!-- Campos CEP e Busca -->
    <div class="cep-busca">
      <div class="cep-input-wrapper">
        <span>üìç</span>
        <input type="text" placeholder="Informar CEP" class="cep-input">
      </div>
      <div class="busca-input-wrapper">
        <span>üîç</span>
        <input type="text" placeholder="O que seu pet precisa?" class="busca-input">
        <button class="btn-busca">üîç</button>
      </div>
    </div>

    <!-- √çcones √† direita -->
    <div class="acoes-usuario">
      <a href="#"><i class="fas fa-sync-alt"></i> Recorr√™ncia</a>
      <a href="#"><i class="fas fa-box"></i> Pedidos</a>
      <a href="#"><i class="fas fa-user"></i> Entrar | Cadastrar</a>
    </div>
  </div>
</header>

<!-- Menu Lateral do Cliente -->
<div class="menu-lateral" id="menuLateral">
    <span class="fechar-menu" id="fecharMenu">&times;</span>
    <h3>√Årea do Cliente</h3>
    <a href="#">Meus Pedidos</a>
    <a href="#">Agendamentos</a>
    <a href="#">Consultas</a>
    <a href="#">Hist√≥rico</a>
    <a href="#" id="btnLogout">Sair</a>
</div>

<main style="padding:20px;">
    <h1>Bem-vindo √† nossa loja</h1>
    <p>Conte√∫do principal aqui...</p>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    // Configura√ß√£o do Firebase (substitua pelos seus dados)
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJECT_ID.firebaseapp.com",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_PROJECT_ID.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const botaoMenu = document.getElementById("botaoMenu");
    const menuLateral = document.getElementById("menuLateral");
    const fecharMenu = document.getElementById("fecharMenu");
    const btnLogout = document.getElementById("btnLogout");

    // Estado de login
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            botaoMenu.textContent = "Ol√°, " + (user.displayName || user.email.split('@')[0]);
            botaoMenu.onclick = () => {
                menuLateral.classList.add("ativo");
            };
        } else {
            botaoMenu.textContent = "Entrar";
            botaoMenu.onclick = () => {
                const email = prompt("Digite seu e-mail:");
                const senha = prompt("Digite sua senha:");
                if (email && senha) {
                    firebase.auth().signInWithEmailAndPassword(email, senha)
                        .catch(err => alert("Erro: " + err.message));
                }
            };
        }
    });

    // Fechar menu lateral
    fecharMenu.addEventListener("click", () => {
        menuLateral.classList.remove("ativo");
    });

    // Fechar clicando fora do menu
    window.addEventListener("click", event => {
        if (event.target !== menuLateral && !menuLateral.contains(event.target) && event.target !== botaoMenu) {
            menuLateral.classList.remove("ativo");
        }
    });

    // Logout
    btnLogout.addEventListener("click", e => {
        e.preventDefault();
        firebase.auth().signOut();
        menuLateral.classList.remove("ativo");
    });

    // Carrinho
    document.getElementById("carrinho").addEventListener("click", () => {
        alert("Abrir carrinho (implementar)");
    });
</script>

</body>
</html>
