<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamentos - Área do Cliente</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #5e2ca5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    .agendamento-lista {
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #5e2ca5;
      color: white;
    }
    button {
      background-color: #5e2ca5;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4a237a;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    form button {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Meus Agendamentos</h1>

  <!-- Lista de agendamentos -->
  <section class="agendamento-lista">
    <table>
      <thead>
        <tr>
          <th>Serviço</th>
          <th>Pet</th>
          <th>Parceiro</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Banho</td>
          <td>Rex</td>
          <td>Pet Dudis Centro</td>
          <td>15/08/2025</td>
          <td>10:00</td>
          <td>Confirmado</td>
          <td>
            <button>Alterar</button>
            <button style="background:#c0392b;">Cancelar</button>
          </td>
        </tr>
        <tr>
          <td>Creche</td>
          <td>Luna</td>
          <td>Pet Dudis Bairro</td>
          <td>18/08/2025</td>
          <td>14:00</td>
          <td>Confirmado</td>
          <td>
            <button>Alterar</button>
            <button style="background:#c0392b;">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Formulário para novo agendamento -->
  <section class="novo-agendamento">
    <h2>Agendar Novo Serviço</h2>
    <form id="form-agendamento">
      <label for="pet">Selecione o Pet</label>
      <select id="pet" name="pet" required>
        <option value="" disabled selected>Escolha o pet</option>
        <option value="rex">Rex</option>
        <option value="luna">Luna</option>
      </select>

      <label for="servico">Serviço</label>
      <select id="servico" name="servico" required>
        <option value="" disabled selected>Escolha o serviço</option>
        <option value="banho">Banho</option>
        <option value="tosa">Tosa</option>
        <option value="creche">Creche</option>
      </select>

      <label for="parceiro">Parceiro</label>
      <select id="parceiro" name="parceiro" required>
        <option value="" disabled selected>Escolha o parceiro</option>
        <option value="centro">Pet Dudis Centro</option>
        <option value="bairro">Pet Dudis Bairro</option>
        <option value="hotel">Hospedagem da Vizinha</option>
      </select>

      <label for="data">Data</label>
      <input type="date" id="data" name="data" required min="" />

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required />

      <button type="submit">Agendar</button>
    </form>
  </section>
</div>

<script>
  // Define hoje para limitar datas anteriores
  const inputData = document.getElementById('data');
  const hoje = new Date().toISOString().split('T')[0];
  inputData.setAttribute('min', hoje);

  // Evento submit do formulário (só simula)
  document.getElementById('form-agendamento').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Agendamento realizado com sucesso!');
    this.reset();
  });

  // Futuro: lógica para carregar horários disponíveis conforme parceiro escolhido
</script>

</body>
</html>
