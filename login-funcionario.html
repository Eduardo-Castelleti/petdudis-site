<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Funcionário</title>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a0dad, #00c853);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .login-box {
        background: rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
    }
    button {
        background: #00c853;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login Funcionário</h2>
    <input type="email" id="email" placeholder="E-mail"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="loginFuncionario()">Entrar</button>
    <p id="msg"></p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        projectId: "SEU_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function loginFuncionario() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        auth.signInWithEmailAndPassword(email, senha)
        .then(userCredential => {
            const user = userCredential.user;
            db.collection("users").doc(user.uid).get()
            .then(doc => {
                if (doc.exists && doc.data().role === "funcionario") {
                    window.location.href = "painel-funcionario.html";
                } else {
                    document.getElementById("msg").innerText = "Acesso negado!";
                    auth.signOut();
                }
            });
        })
        .catch(error => {
            document.getElementById("msg").innerText = "Erro: " + error.message;
        });
    }
</script>

</body>
</html>
