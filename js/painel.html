<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Produtos - Pet Dudis</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Painel de Produtos</h1>

    <form id="form-produto" class="form-box">
      <input type="text" id="nome" placeholder="Nome do produto" required />
      <textarea id="descricao" placeholder="Descrição do produto" required></textarea>
      <input type="number" id="preco" placeholder="Preço" required />
      <input type="file" id="imagem" accept="image/*" required />
      <button type="submit">Cadastrar Produto</button>
    </form>

    <p id="mensagemSucesso" style="color: green; display: none;">Produto cadastrado com sucesso!</p>
    <p id="mensagemErro" style="color: red; display: none;">Erro ao cadastrar produto.</p>
  </div>

  <!-- Firebase + scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="js/cadastro.js"></script>
</body>
</html>
